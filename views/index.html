<html>

<head>

<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</head>

<body>


<div>

<input id="name" type="text" />

</div>

<div>

<input id="age" type="number" />

</div>
<div>

<input id="profilePic" type="file" />

</div>
<div>

<input id="resume" type="file" />

</div>

<div>

<button onclick="updateDetails()">Upload</button>

</div>

<script>

function updateDetails(){

let name = document.querySelector('#name').value;
let age = document.querySelector('#age').value;
let profilePic = document.querySelector('#profilePic').files[0];
let resume = document.querySelector('#resume').files[0];


let fd = new FormData();

fd.append('name',name);
fd.append('age',age);
fd.append('profilePic',profilePic);
fd.append('resume',resume);


$.ajax({

url:'http://localhost:8081/lk',


data:fd,
cache: false,
    contentType: false,
    processData: false,
    method: 'POST',
       
success:(result)=>{
console.log(result);
},
error:(er)=>{
console.log(er);
}


})

}

</script>



</body>






</html>
